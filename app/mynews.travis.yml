language : android
sudo: false

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository

jdk:
  -oraclejdk8

licences:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - googlg-gdk-license-.+

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"

before_install:
  - chmod +x gradlew