language : android
jdk: oraclejdk8

env:
  global:
    - ANDROID_API_LEVEL=27
    - EMULATOR_API_LEVEL=22
    - ANDROID_BUILD_TOOLS_VERSION=27.0.3
    - ANDROID_ABI=armeabi-v7a
    - CODECOV_TOKEN="5c85f19c-9000-498c-922d-ca9aa4ad3937"
#    - ARTIFACTS_REGION ="eu-west-3"

addons:
  artifacts: true
#   s3-region: ARTIFACTS_REGION
   paths:
     - $(git ls-files -o | tr "\n" ":")

android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$EMULATOR_API_LEVEL
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.android/build-cache"

before_install:
  - yes | sdkmanager "platforms;android-27"

before_script:
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
#  - "gem install travis-artifacts"

script:
  - ./gradlew build check

#after_script:
#  - "travis-artifacts upload --path logs --path a/long/nested/path:short_alias"
#
#after_failure: # this will of course run only on failure
#  - "travis-artifacts upload --path debug/debug.log"

after_success:
  - bash <(curl https://codecov.io/bash) CODECOV_TOKEN
  - "travis-artifacts upload --path build/build.tar.gz"

