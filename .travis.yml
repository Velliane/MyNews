language : android
jdk: oraclejdk8

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-support
    - extra-google-m2repository
    - extra-android-m2repository
    #- sys-img-armeabi-v7a-android-26
env:
  - CODECOV_TOKEN="5c85f19c-9000-498c-922d-ca9aa4ad3937"

licences:
